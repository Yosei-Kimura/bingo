        /* ログイン画面 */

        .login-form {
            max-width: 400px;

        .form-group {

        .bingo-cell {

        .bingo-cell.free {

        .refresh-btn {

        .refresh-btn:hover {

        }

        .bingo-btn {

            border: none;
            padding: 15px 30px;

            font-weight: bold;
            border-radius: 8px;

            transform: scale(1.1);

            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }

            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;

        .bingo-popup.show .bingo-popup-content {

        .bingo-popup-header {
            font-size: 3em;
            margin-bottom: 20px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 1s infinite;

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .bingo-popup-message {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #333;

        .bingo-lines-list {

        .bingo-popup-close {

            font-size: 1.1em;

        }
        
        .bingo-popup-close:hover {

        }
        
        .confetti {

            height: 10px;

    </style>

    <script>
        let currentCard = null;
        let calledNumbers = [];
        let bingoCheckInterval = null;
        let lastBingoCheck = null; // 最後にビンゴチェックした番号リスト

        // より安全なログイン処理
        async function login() {
            const password = document.getElementById('password').value.trim();
            const participantName = document.getElementById('participantName').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!password) {
                showStatus('パスワードを入力してください。', 'error');
                return;
            }
            
            // パスワードフィールドをクリア（メモリ上の痕跡を削除）
            document.getElementById('password').value = '';
            
            loginBtn.disabled = true;
            loginBtn.textContent = '取得中...';
            
            try {
                // セッションベースの認証を使用
                const response = await fetch('../api/authenticate.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest' // CSRF対策
                    },
                    body: JSON.stringify({
                        password: password,
                        participant_name: participantName,
                        action: 'login'
                    }),
                    credentials: 'same-origin' // Cookieを含める
                });
                
                const data = await response.json();
                
                if (data.success && data.card) {
                    currentCard = data.card;
                    
                    // パスワードは保存せず、セッションIDのみ保存
                    saveSession(data.session_id, data.card);
                    
                    showBingoCard();
                    initializeGame();
                    showStatus('ビンゴカードを取得しました！', 'success');
                } else {
                    showStatus(data.error || 'カードの取得に失敗しました。', 'error');
                }
                
            } catch (error) {
                console.error('ログインエラー:', error);
                showStatus('サーバーとの接続に失敗しました。', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ビンゴカードを取得';
            }
        }

        // セッション情報の保存（パスワードは保存しない）
        function saveSession(sessionId, cardData) {
            try {
                // パスワードではなくセッションIDを保存
                localStorage.setItem('bingoSessionId', sessionId);
                localStorage.setItem('bingoCardData', JSON.stringify(cardData));
                localStorage.setItem('bingoLoginTime', Date.now().toString());
                console.log('セッション情報を保存しました');
            } catch (error) {
                console.error('セッション情報の保存に失敗:', error);
            }
        }

        // ビンゴカード画面を表示
        function showBingoCard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('bingoSection').style.display = 'block';
            
            // 参加者情報を表示（ログアウトボタンを追加）
            const participantInfo = document.getElementById('participantInfo');
            participantInfo.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                    <div>
                        <strong>カード作成日時:</strong> ${new Date(currentCard.created_at).toLocaleString('ja-JP')}
                    </div>
                    <button onclick="logout()" style="background: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                        ログアウト
                    </button>
                </div>
            `;
            
            // ビンゴカードを描画
            renderBingoCard();
        }

        // ビンゴカードを描画
        function renderBingoCard() {
            const bingoCard = document.getElementById('bingoCard');
            const cardData = currentCard.card_data;
            
            // 既存のセルをクリア（ヘッダーは保持）
            const cells = bingoCard.querySelectorAll('.bingo-cell');
            cells.forEach(cell => cell.remove());
            
            // カードデータからセルを生成
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'bingo-cell';
                    
                    const number = cardData[row][col];
                    const cellId = `${row}-${col}`;
                    
                    if (number === 0) {
                        // FREE セル
                        cell.textContent = 'FREE';
                        cell.classList.add('free', 'marked'); // 最初からマーク済み
                        cell.dataset.free = 'true';
                    } else {
                        cell.textContent = number;
                        cell.dataset.number = number;
                        // クリック機能を削除
                    }
                    
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.id = cellId;
                    
                    bingoCard.appendChild(cell);
                }
            }
            
            updateCardDisplay();
        }

        // カード表示を更新（自動マーク機能付き）
        function updateCardDisplay() {
            const cells = document.querySelectorAll('.bingo-cell');
            const cardData = currentCard.card_data;
            
            cells.forEach(cell => {
                const number = parseInt(cell.dataset.number);
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const cellId = `${row}-${col}`;
                
                if (cell.dataset.free === 'true') {
                    // FREEセルは常にマーク済み
                    cell.classList.add('marked');
                    return;
                }
                
                if (calledNumbers.includes(number)) {
                    // 呼ばれた番号は自動的にマーク
                    cell.classList.add('called', 'marked');
                } else {
                    // 呼ばれていない番号はマークを解除
                    cell.classList.remove('called', 'marked');
                }
            });
            
            console.log('=== カード表示更新完了 ===');
            console.log('自動マーク済みセル数:', document.querySelectorAll('.bingo-cell.marked').length);
        }

        // 呼ばれた番号を更新
        function updateCalledNumbers() {
            // 現在の番号を表示
            const currentNumberDiv = document.getElementById('currentNumber');
            if (calledNumbers.length > 0) {
                const latestNumber = calledNumbers[calledNumbers.length - 1];
                currentNumberDiv.textContent = latestNumber;
                currentNumberDiv.style.color = '#27ae60';
            } else {
                currentNumberDiv.textContent = '待機中';
                currentNumberDiv.style.color = '#95a5a5';
            }
            
            // カード表示を更新（自動マーク)
            updateCardDisplay();
            
            // 接続ステータスを更新
            updateConnectionStatus('online');
            
            // 自動ビンゴチェック
            autoCheckBingo();
            
            // デバッグ情報を表示
            console.log(`=== 番号更新完了 ===`);
            console.log(`呼ばれた番号数: ${calledNumbers.length}`);
            console.log(`呼ばれた番号: [${calledNumbers.join(', ')}]`);
            
            // UIにも詳細情報を表示
            const gameStatus = document.getElementById('gameStatus');
            if (calledNumbers.length > 0) {
                gameStatus.innerHTML = `
                    自動的にマークしています。ビンゴが成立すると自動で通知されます。<br>
                    <small>現在 ${calledNumbers.length} 個の番号が呼ばれています</small>
                `;
            }
        }

        // 自動ビンゴチェック機能
        async function autoCheckBingo() {
            if (!currentCard || calledNumbers.length === 0) {
                return;
            }
            
            try {
                const sessionId = localStorage.getItem('bingoSessionId');
                const markedElements = document.querySelectorAll('.bingo-cell.marked');

        // 効果音を再生（オプション）
        function playBingoSound() {
            try {
                // Web Audio APIを使用してビープ音を生成
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // 複数の音を重ねて祝福音を作成
                const frequencies = [523.25, 659.25, 783.99]; // C, E, G の和音
                
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + 1 + index * 0.1);
                });
                
                console.log('ビンゴ効果音を再生しました');
            } catch (error) {
                console.log('効果音の再生に失敗:', error.message);
            }
        }
